<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VIDEOCALL</title>
    <link rel="stylesheet" href="/index.css" />

    <!-- Import Axios library (You can use the Fetch API if you like) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Import SignalWire library -->
    <script src="https://unpkg.com/@signalwire/js"></script>
  </head>

  <body>
    <div id="getusername">
      Step one<br /><br />
      <form onsubmit="event.preventDefault(); joinwithusername();">
        <input
          type="text"
          id="usernameinput"
          placeholder="Enter your username"
        />
        <input type="submit" value="Join" />
      </form>
    </div>



    <div id="videoroom">
      Step two<br />
      Try joining this page from another tab to witness the magic. <br />
      <div id="events">I just need this to be visible</div>
      <div id="root"><!-- Video SDK will inject the video stream here --></div>
      
      <button onclick="hangup()">Hang up</button>
      <br />
      <button onclick="share_screen()" id="share_screen_button">
        Share Screen
      </button>
      <button onclick="audio_mute()" id="audio_mute_button">
        Mute
      </button>
      <button onclick="audio_unmute()" id="audio_unmute_button">
        UnMute
      </button>
      <button onclick="video_unmute()" id="video_mute_button">
        Video UnMute
      </button>
      <button onclick="video_mute()" id="audio_mute_button">
        Video Mute
      </button>
      <button onclick="join_participant()" id="join_participant_button">
        Join with audio/video
      </button>
    </div>

    <div id="loading">Loading ...</div>

    <script src="index.js"></script>
  </body>
</html>
